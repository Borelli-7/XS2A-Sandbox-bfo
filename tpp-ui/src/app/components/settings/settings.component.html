<div class="container-fluid">
    <div class="header__title">Settings</div>
    <div class="card card--small">
        <div class="card-body">
            <button (click)="openDeleteConfirmation(deleteConfirmationModal)" class="btn btn-outline-danger">Delete TPP</button>
        </div>
    </div>
</div>

<ng-template #deleteConfirmationModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">TPP deletion</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      Are you sure you want to delete this TPP?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="modal.close('Ok click')">Delete</button>
  </div>
</ng-template>
